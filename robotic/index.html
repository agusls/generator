<style>
    #js-generator {
        position: relative;
    }

    .generator-content,
    .result {
        position: relative;
        max-width: 600px;
    }

    .generator-content {
        margin: 0 auto;
    }

    .generator-text {
        background: #f8f8f8;
        color: inherit;
        margin-top: 5px;
        max-width: 600px;
        width: 100%;
        border-radius: 3px;
        border: 1px solid #cacaca;
        padding: 15px;
        font-size: large;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        cursor: pointer;
    }

    textarea,
    .generator-text {
        display: block;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
    }

    .generator-text:focus {
        outline: none !important;
        border: 1px solid #719ECE;
        box-shadow: 0 0 4px #a4cbf5;
    }

    .mirror-title {
        font-size: large;
        font-weight: 600;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    #input {
        height: unset !important;
    }

    #button_container {
        position: "relative";
        top: "50%";
        transform: "translateY(-50%)";
        display: "block";
        margin: "110px auto";
        text-align: "center";
    }

    #button_container>.setting {
        display: flex;
    }

    #button_container>.setting>div {
        width: 80px;
    }

    #button_container>.setting>div:nth-of-type(2) {
        flex-grow: 1;
        margin-top: 10px;
    }

    #button_container>.setting>div>.slider {
        -webkit-appearance: none;
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    #button_container>.setting>div>.slider:hover {
        opacity: 1;
    }

    #button_container>.setting>div>.slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 25px;
        border-radius: 5%;
        background: #1759d5;
        cursor: pointer;
    }

    #button_container>.setting>div>.slider::-moz-range-thumb {
        width: 15px;
        height: 25px;
        border-radius: 50%;
        background: #1759d5;
        cursor: pointer;
    }

    #button_container>.btn-voice {
        margin-top: 10px;
        text-align: center;
        position: relative;
    }

    button.play,
    a.download {
        display: inline;
        background: #17BF63;
        border-radius: 4px;
        padding: 14px;
        border: none;
        color: #fff;
        outline: none;
        cursor: pointer;
    }

    button.play {
        font-weight: 600;
        margin-right: 5px;
        max-width: 377px;
        width: 100%;
    }

    a.download {
        background: unset;
        color: black;
        opacity: 0.1;
        pointer-events: none;
        white-space: nowrap;
    }

    button.play:hover,
    a.download:hover {
        opacity: 0.9;
    }

    @media screen and (max-width: 600px) {
        a.download {
            position: absolute;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            align-items: center;
            display: block;
        }
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<div id="js-generator">
    <div class="generator-content">
        <div class="mirror-title">Your text</div>
        <textarea class="generator-text" id="input-text" placeholder="Enter your text..."
            autofocus="autofocus"></textarea>
        <div class="result"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="./robotic.js"></script>

<!-- End Robotic Voice Generator -->
